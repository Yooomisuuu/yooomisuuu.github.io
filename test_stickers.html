<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Test</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: Arial, sans-serif; 
            background: #f0f0f0;
        }
        .test-container {
            position: relative;
            width: 400px;
            height: 300px;
            background: white;
            border: 2px solid #ccc;
            margin: 20px 0;
        }
        .sticker-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 800;
        }
        .sticker-item {
            position: absolute;
            cursor: move;
            pointer-events: all;
            transform-origin: center center;
            transition: all 0.1s ease;
            border-radius: 8px;
            overflow: hidden;
        }
        .sticker-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>Sticker Display Test</h1>
    <p>This test page verifies that stickers can be properly displayed across different devices.</p>
    
    <div class="test-container">
        <div class="sticker-container" id="testStickerContainer"></div>
        <div style="position: absolute; bottom: 10px; right: 10px; color: #999; font-size: 12px;">
            Test Area
        </div>
    </div>
    
    <button onclick="addTestSticker()">Add Test Sticker</button>
    <button onclick="clearStickers()">Clear Stickers</button>
    
    <script>
        function addTestSticker() {
            const container = document.getElementById('testStickerContainer');
            const sticker = document.createElement('div');
            sticker.className = 'sticker-item';
            
            // Random position and size
            const startX = 50 + Math.random() * 200;
            const startY = 50 + Math.random() * 150;
            const size = 60 + Math.random() * 80;
            
            sticker.style.top = `${startY}px`;
            sticker.style.left = `${startX}px`;
            sticker.style.width = `${size}px`;
            sticker.style.height = `${size}px`;
            
            // Use a test image
            sticker.innerHTML = `
                <img src="https://p3-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/eff44eee1e6e4f2792c1775615dc2c74.JPG~tplv-a9rns2rl98-24:720:720.image?lk3s=8e244e95&rcl=202602080916150F3B363E9BA71B184F7A&rrcfp=8a172a1a&x-expires=1771118176&x-signature=rbjW80X3iJyV3cv9f5kR3omsSlc%3D" 
                     style="width: 100%; height: 100%; object-fit: contain;">
            `;
            
            container.appendChild(sticker);
            
            // Make it draggable
            makeDraggable(sticker);
        }
        
        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            element.onmousedown = dragMouseDown;
            
            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }
            
            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }
            
            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
        
        function clearStickers() {
            document.getElementById('testStickerContainer').innerHTML = '';
        }
        
        // Add a test sticker on load
        window.onload = function() {
            addTestSticker();
        };
    </script>
</body>
</html>
